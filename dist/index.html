<!doctype html><html lang="id"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Aplikasi Berbagi Cerita</title><link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/><link rel="icon" href="./S.ico" type="image/x-icon"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"><link rel="manifest" href="/Sapa-STORIA/manifest.json?v=2"/><script defer="defer" src="/Sapa-STORIA/bundle.js"></script><link href="/Sapa-STORIA/main.css" rel="stylesheet"></head><body><a href="#stories" class="skip-link">Lewati ke Konten</a><div class="container"><h1>Sapa STORIA</h1><div style="margin: 10px 0; text-align: center;"><button id="subscribeButton"><i class="fas fa-bell"></i> Subscribe Notifikasi</button> <button id="unsubscribeButton"><i class="fas fa-bell-slash"></i> Unsubscribe Notifikasi</button> <button id="logoutButton">Logout</button></div><main><section id="authSection" data-transition><h2>Registrasi</h2><form id="registerForm"><label for="name">Nama</label> <input id="name" required> <label for="email">Email</label> <input type="email" id="email" required> <label for="password">Password</label> <input type="password" id="password" required> <button type="submit"><i class="fas fa-user-plus"></i> Daftar</button></form><h2>Login</h2><form id="loginForm"><label for="loginEmail">Email</label> <input type="email" id="loginEmail" required> <label for="loginPassword">Password</label> <input type="password" id="loginPassword" required> <button type="submit"><i class="fas fa-sign-in-alt"></i> Masuk</button></form></section><section id="storySection" data-transition style="display:none;"><h2>Tambah Cerita</h2><form id="storyForm"><label for="description">Deskripsi Cerita</label> <input id="description" required> <label for="photo">Foto</label> <input type="file" id="photo" accept="image/*" required><video id="video" autoplay playsinline style="display: none;" width="640" height="480"></video><img id="preview" alt="Preview Foto" style="display: none; max-width: 100%;"/><div id="countdown" style="font-size: 2rem; color: red; display: none;"></div><button type="button" id="takePhoto"><i class="fas fa-camera"></i> Ambil Foto</button> <button type="button" id="retakePhotoButton" style="display: none;">Ambil Ulang Foto</button><div id="map" style="height: 400px; margin: 10px 0;"></div><button type="submit"><i class="fas fa-paper-plane"></i> Kirim Cerita</button></form><h2>Muati Cerita</h2><label for="page">Halaman:</label> <input type="number" id="page" value="1" min="1"> <label for="size">Ukuran:</label> <input type="number" id="size" value="10" min="1"> <label for="location">Pertimbangkan Lokasi:</label> <select id="location"><option value="0">Tidak</option><option value="1">Ya</option></select> <button id="loadStoriesButton" class="action-button">Muati Cerita</button><div id="stories"></div></section></main></div><script src="https://unpkg.com/leaflet/dist/leaflet.js"></script></body></html>
